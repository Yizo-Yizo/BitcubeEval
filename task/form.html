<!DOCTYPE html>
<hmtl>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <title>
            Register Form
        </title>
        <link rel="stylesheet" href="./formStyles.css">
    </head>
    <body>
        <h2 class="text-center">Register a Student </h2>
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Surname:
                    </td>
                    <td>
                        <input type="text" placeholder="Surname" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="mail" placeholder="Email" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input type="phone" placeholder="+27*********" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="Submit" values="Submit" name="">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</hmtl>
